<!DOCTYPE html> 
<html>
	<head>
	
	 
	</head>
	
	
	<body>
			<div id="result"></div>
			<div id="result1"></div>
			<div id="result2"></div>
			<div id="result3"></div>
			<div id="result4"></div>
		<script type="text/javascript">
		
			fetch('https://api.openweathermap.org/data/2.5/weather?q=rodez&&units=metric&lang=fr&appid=9d63106b0003583259d7d973d5addfa9')
			.then(function(response) {
				
			  return response.json();
			})
			.then(function(json) {
			
			  console.log(json);
			  document.getElementById('result').innerHTML=json.main.temp;
			  document.getElementById('result1').innerHTML=json.weather[0].description;
			  document.getElementById('result2').innerHTML=json.name
			  document.getElementById('result3').innerHTML=json.sys.country
			  document.getElementById('result4').innerHTML=json.timezone
			});	
			
		
		</script>
	
	</body>

</html>
